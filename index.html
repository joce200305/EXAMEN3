<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo de Películas</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col mt-4">
                <h3 class="card-title fw-bolder text-center"><td class="icocod">&#127909;</td> Peliculas</h3>
                <form class="mt-4 font-monospace">
                    <div class="form-group mt-4">
                      <label id="textoBonito" for="titulo"><td class="icocod">&#127910;</td> Nombre pelicula</label>
                      <input type="text" class="form-control" id="titulo">
                    </div>
                    <div class="form-group mt-4">
                      <label id="textoBonito" for="director"><td class="icocod">&#127916;</td> Nombre del director</label>
                      <input type="text" class="form-control" id="director">
                    </div>
                    <div class="form-group mt-4">
                      <label id="textoBonito" for="peliculaAnito"><td class="icocod">&#128467;</td> Año de pelicula</label>
                      <input type="date" class="form-control" id="peliculaAnito">
                    </div>
                    <div class="form-group mt-4">
                      <label id="textoBonito" for="imagen"><td class="icocod">&#127915;</td> Imagen</label>
                      <input type="text" class="form-control" id="imagen">
                    </div>
                    <button type="button" class="btn btn-primary btn-guardar mt-4" onclick="guardarPelicula()">Guardar</button>
                  </form>
                  <section class="dark mt-4">
                    <div class="container py-4">
                      <h1 class="h1 text-center font-monospace" id="pageHeaderTitle"><td class="icocod">&#127871;</td> Catálogo de Películas <td class="icocod">&#127871;</td></h1>
                      <div id="movieList"></div>
                    </div>
                  </section>
                </div>
                
                <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
